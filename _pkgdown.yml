destination: docs

template:
  params:
    bootswatch: flatly

navbar:
  structure:
    left:
    - home
    - reference
    - articles
    right:
    - news
    - github
    - twitter
  components:
    home:
      icon: fa-home fa-lg
      href: index.html
    reference:
      text: Reference
      href: reference/index.html
    articles:
      text: Articles
      menu:
      - text: Getting started
        href: articles/getting-started.html
      - text: How 'mustashe' works
        href: articles/how-mustashe-works.html
    news:
      text: News
      href: news/index.html
    github:
      icon: fab fa-github fa-lg
      href: https://github.com/jhrcook/mustashe
    twitter:
      icon: fab fa-twitter fa-lg
      href: https://twitter.com/JoshDoesa

reference:
- title: Stashing and unstashing
  contents:
  - '`stash`'
  - '`stash_script`'
  - '`unstash`'
  - '`clear_stash`'

- title: Configuration
  contents:
  - '`config_mustashe`'

- title: Deprecated
  desc: >
    The following functions will continue to work for now, but will be removed
    in a future release of the package.
  contents:
  - '`use_here`'
  - '`dont_use_here`'
